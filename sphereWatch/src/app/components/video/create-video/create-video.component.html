<div *ngIf="isLoaded">
<div class="container card">
    <h3 class="card-header">Sukurkite naują video</h3>
    <form class="card-body" [formGroup]="addVideoForm"  (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="title">Pavadinimas</label>
            <input type="text" formControlName="title" class="form-control"  />
        </div>
        
        <div class="form-group">
            <label for="video_url">Vaizdo įrašo failas</label>
            <br>
            <input formControlName="video_url" type="file" id="video_url" (change)="onFileChange($event)">
            
        </div>

        <div class="form-group">
            <label for="thumbnail_url">Nuotraukos failas</label>
            <br>
            <input formControlName="thumbnail_url" type="file" id="thumbnail_url" (change)="onThumbnailChange($event)">
            
        </div>

        <div class="form-group">
            <label for="description">Aprašymas</label>
            <input type="text" formControlName="description" class="form-control" />
        </div>

        <div class="form-group">
            <label for="creator_id">Jusų id</label>
            <input [readonly]="true" type="text" formControlName="creator_id" class="form-control"  />
        </div>

        <div class="form-group">
            <label for="genre">Žanras</label>

            <select formControlName="genre" class="form-control" (change)="onGenreChange($event)">  
                <option disabled>Pasirinkti žanrą</option>  
                <option *ngFor="let genre of GenreList" [value]="genre.id">{{genre.name}}</option>  
            </select>  
        </div>

        

        <br>
        <button class="btn btn-dark btn-xs " type="submit">Sukurti</button>
        <button class="btn btn-dark btn-xs " type="button" [routerLink]="['/profile']">Grįžti</button>
        
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
</div>
</div>
