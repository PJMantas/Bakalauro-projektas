<div>
    <div class="container card">
        <h3 class="card-header">Redaguokite video</h3>
        <form class="card-body" [formGroup]="editVideoForm"  (ngSubmit)="onSubmit()">
    
            <div class="form-group">
                <label for="title">Pavadinimas</label>
                <input type="text" formControlName="title" class="form-control"  />
            </div>
            
            <div class="form-group">
                <label for="video_url">Url</label>
                <input type="text" formControlName="video_url" class="form-control"  />
            </div>
    
            <div class="form-group">
                <label for="description">Aprašymas</label>
                <input type="text" formControlName="description" class="form-control" />
            </div>
    
            <div class="form-group">
                <label for="creator_id">Jusų id</label>
                <input [readonly]="true" type="text" formControlName="creator_id" class="form-control" />
            </div>
    
            <div class="form-group">
                <label for="genre">Žanras</label>
                <input type="text" formControlName="genre" class="form-control" />
            </div>
    
            <br>
            <button class="btn btn-dark btn-xs " type="submit">Sukurti</button>
            <button class="btn btn-dark btn-xs " type="button" [routerLink]="['/profile']">Grįžti</button>

            <button type="button" class="btn btn-danger btn-xs" (click)="onDelete()">Trinti</button>
            
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
    </div>
    </div>
