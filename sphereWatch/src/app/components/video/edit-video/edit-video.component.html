<div *ngIf="showWindow">
    <div class="container card">
        <h3 class="card-header bg-dark text-light">Redaguokite video</h3>
        <form class="card-body" [formGroup]="editVideoForm"  (ngSubmit)="onSubmit()">
    
            <div class="form-group">
                <label for="title">Pavadinimas</label>
                <input type="text" formControlName="title" class="form-control"  />
            </div>
    
            <div class="form-group">
                <label for="description">Aprašymas</label>
                <input type="text" formControlName="description" class="form-control" />
            </div>
    
            <br>
    
            <select formControlName="genre" class="form-control" (change)="onGenreChange($event)">  
                <option disabled>Pasirinkti žanrą</option>  
                <option *ngFor="let genre of GenreList" [value]="genre.id">{{genre.name}}</option>  
            </select>  
    
            <br>
            <button class="btn btn-success btn-xs " type="submit"><i class="bi bi-check-lg"></i> Išsaugoti</button>
            <button class="btn btn-dark btn-xs " type="button" [routerLink]="['/profile']"><i class="bi bi-arrow-return-left"></i> Grįžti</button>
            <button *ngIf="allowDelete" type="button" class="btn btn-danger btn-xs" (click)="onDelete()"><i class="bi bi-file-x"></i> Trinti</button>
            
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
    </div>
    </div>
