
<div class="container">
    <br>
    <div>
        <h3 style="text-align: center;">Ieškokite norimo vaizdo įrašo</h3>
        <input type="text" name="search-box" class="search-box" (keyup)="searchVideo($event)">
        <br>
    </div>
    <div class="row">
        <div class="card col-md-1 my-6" style="width: 40rem; padding-top: 10px; margin-left: 5px; margin-bottom: 5px;" *ngFor="let video of VideoList">
        
            <img class="card-img-top" src="http://127.0.0.1:8000/{{video.thumbnail_url}}" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">{{video.description}}</p>
            <button class="btn btn-primary btn-xs" [routerLink] = "'/viewVideo/' + video.id">Žiūrėti</button>
            </div>
        </div>
        
    </div>

    
</div>
