<div class="container card">
    <h3 class="card-header">Redaguokite teisių grupę</h3>
    <form class="card-body" [formGroup]="editForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="id">ID</label>
            <input [readonly]="true" type="text" formControlName="id" class="form-control"   [ngClass]="{ 'is-invalid': submitted && f['id'].errors }" />
            <div *ngIf="submitted && f['id'].errors" class="invalid-feedback">
                <div *ngIf="f['id'].errors['required']">ID yra privalomas</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="group_name">Pavadinimas</label>
            <input type="text" formControlName="group_name" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f['group_name'].errors }" />
            <div *ngIf="submitted && f['group_name'].errors" class="invalid-feedback">
                <div *ngIf="f['group_name'].errors['required']">Pavadinimas yra privalomas</div>
            </div>
        </div>

        <div class="form-group">
            <label for="video_create">Kurti vaizdo įrašus</label>
            <input class="form-check-input" type="checkbox" formControlName="video_create" [ngClass]="{ 'is-invalid': submitted && f['video_create'].errors }" />
        </div>

        <div class="form-group">
            <label for="video_edit">Redaguoti vaizdo įrašus</label>
            <input class="form-check-input" type="checkbox" formControlName="video_edit" [ngClass]="{ 'is-invalid': submitted && f['video_edit'].errors }" />
        </div>

        <div class="form-group">
            <label for="video_delete">Trinti vaizdo įrašus</label>
            <input class="form-check-input" type="checkbox" formControlName="video_delete" [ngClass]="{ 'is-invalid': submitted && f['video_delete'].errors }" />
        </div>

        <div class="form-group">
            <label for="reaction_create">Reaguoti</label>
            <input class="form-check-input" type="checkbox" formControlName="reaction_create" [ngClass]="{ 'is-invalid': submitted && f['reaction_create'].errors }" />
        </div>

        <div class="form-group">
            <label for="comment_create">Kurti komentarus</label>
            <input class="form-check-input" type="checkbox" formControlName="comment_create" [ngClass]="{ 'is-invalid': submitted && f['comment_create'].errors }" />
        </div>

        <div class="form-group">
            <label for="comment_edit">Redaguoti komentarus</label>
            <input class="form-check-input" type="checkbox" formControlName="comment_edit" [ngClass]="{ 'is-invalid': submitted && f['comment_edit'].errors }" />
        </div>

        <div class="form-group">
            <label for="comment_delete">Trinti komentarus</label>
            <input class="form-check-input" type="checkbox" formControlName="comment_delete" [ngClass]="{ 'is-invalid': submitted && f['comment_delete'].errors }" />
        </div>

        <h5>Administratoriaus teisės</h5>

        <div class="form-group">
            <label for="is_admin">Sistemos administratorius</label>
            <input class="form-check-input" type="checkbox" formControlName="is_admin" [ngClass]="{ 'is-invalid': submitted && f['is_admin'].errors }" />
        </div>

        <div class="form-group">
            <label for="manage_users">Valdyti naudotojus</label>
            <input class="form-check-input" type="checkbox" formControlName="manage_users" [ngClass]="{ 'is-invalid': submitted && f['manage_users'].errors }" />
        </div>

        <div class="form-group">
            <label for="manage_permissions">Valdyti teisių grupes</label>
            <input class="form-check-input" type="checkbox" formControlName="manage_permissions" [ngClass]="{ 'is-invalid': submitted && f['manage_permissions'].errors }" />
        </div>

        <div class="form-group">
            <label for="manage_genres">Valdyti žymas</label>
            <input class="form-check-input" type="checkbox" formControlName="manage_genres" [ngClass]="{ 'is-invalid': submitted && f['manage_genres'].errors }" />
        </div>

        
        <br>
        <button class="btn btn-dark btn-xs " type="submit">Išsaugoti</button>
        <button class="btn btn-dark btn-xs " type="button" [routerLink]="['/admin/view-permissions']">Grįžti</button>
        
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error?.group_name}}</div>
    </form>
</div>
