<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
<div class="container" *ngIf="filtersLoaded | async">
  <div class="row">
    <div class="col-md-9 col-sm-12">
      <div class="video-player-wrapper card">
        
        <vg-player class="card-body" style="text-align: center;">
          <video style="max-height: 70vh; width: 100%; height: auto; margin:0 auto" [vgMedia]="$any(media)" #media
            id="singleVideo" preload="auto" controls>

            <source src='http://127.0.0.1:8000/{{Video.video_url}}' type="video/mp4">
            <vg-controls>
              <vg-volume></vg-volume>
            </vg-controls>

          </video>
        </vg-player>
        
        <div class="card-body">
          <h2>{{Video.title}}</h2>
          <hr>
          <h3 class="d-flex justify-content-between"> 
            <span>Peržiūros{{Video.clicks}}</span>
            <div>
              <button type="button" class="btn btn-success btn-xs" (click)="onReaction(true)">
                <i class="bi bi-hand-thumbs-up"></i> {{Video.likes}}
              </button> :
  
              <button type="button" class="btn btn-danger btn-xs" (click)="onReaction(false)">
                <i class="bi bi-hand-thumbs-down"></i> {{Video.dislikes}}
              </button>
            </div>
          </h3>

          

          <p>{{Video.description}}</p>
          <p>{{Video.genre}}</p>

          <button class="btn btn-primary btn-xs" [routerLink]="'/video/editVideo/' + videoId">Redaguoti vaizdo įrašą</button>

        </div>
        <style>

        </style>
      </div>
      <app-comments [videoId]="videoId"></app-comments>
    </div>
    <div class="col-md-3 col-sm-12">
      <div class="card-header">
        <h2>
          Žiūrėkite toliau
        </h2>
        <div class="card " style=" height: fit-content; padding-top: 10px; margin-left: 5px; margin-bottom: 5px;"
          *ngFor="let video of RecomendedVideoList">

          <img class="card-img-top" src="http://127.0.0.1:8000/{{video.thumbnail_url}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title" style="font-size:larger; font-weight: bolder;">{{video.title}}</h5>
            <p style="font-size: large; font-weight: bold;" class="card-text">Peržiūros: {{video.clicks}}</p>
            <button class="btn btn-primary btn-xs" [routerLink]="'/viewVideo/' + video.id">Žiūrėti</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
